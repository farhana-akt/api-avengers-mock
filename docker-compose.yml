version: '3.8'

# ==============================================================================
# E-COMMERCE MICROSERVICES PLATFORM - DOCKER COMPOSE
# ==============================================================================
# Groups:
#   - databases: PostgreSQL databases + Redis
#   - monitoring: Zipkin, Prometheus, Grafana, Loki, Promtail
#   - infrastructure: Eureka, Config Server, API Gateway, RabbitMQ
#   - microservices: All business logic services
#
# Usage:
#   - Start all: docker-compose up -d
#   - Start specific groups: docker-compose --profile databases --profile microservices up -d
#   - Stop all: docker-compose down
# ==============================================================================

services:
  # ============================================================================
  # DATABASE GROUP
  # ============================================================================

  # PostgreSQL - User Database
  postgres-user:
    image: postgres:14-alpine
    container_name: postgres-user
    profiles: ["databases", "full"]
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - user-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL - Product Database
  postgres-product:
    image: postgres:14-alpine
    container_name: postgres-product
    profiles: ["databases", "full"]
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - product-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL - Order Database
  postgres-order:
    image: postgres:14-alpine
    container_name: postgres-order
    profiles: ["databases", "full"]
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - order-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL - Inventory Database
  postgres-inventory:
    image: postgres:14-alpine
    container_name: postgres-inventory
    profiles: ["databases", "full"]
    environment:
      POSTGRES_DB: inventorydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - inventory-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Cart Cache
  redis:
    image: redis:7-alpine
    container_name: redis-cart
    profiles: ["databases", "full"]
    ports:
      - "6379:6379"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # MONITORING & OBSERVABILITY GROUP
  # ============================================================================

  # Zipkin - Distributed Tracing
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    profiles: ["monitoring", "full"]
    ports:
      - "9411:9411"
    networks:
      - microservices-network
    environment:
      - STORAGE_TYPE=mem
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    profiles: ["monitoring", "full"]
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - microservices-network
    restart: unless-stopped

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    profiles: ["monitoring", "full"]
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - microservices-network
    depends_on:
      - prometheus
      - loki
      - zipkin
    restart: unless-stopped

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: loki
    profiles: ["monitoring", "full"]
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/tmp/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - microservices-network
    restart: unless-stopped

  # Promtail - Log Collection
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    profiles: ["monitoring", "full"]
    volumes:
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - microservices-network
    depends_on:
      - loki
    restart: unless-stopped

  # ============================================================================
  # INFRASTRUCTURE GROUP (Spring Cloud + Message Queue)
  # ============================================================================

  # Eureka Server - Service Discovery
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    profiles: ["infrastructure", "full"]
    ports:
      - "8761:8761"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped

  # Config Server - Centralized Configuration
  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: config-server
    profiles: ["infrastructure", "full"]
    ports:
      - "8888:8888"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker,native
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # API Gateway - Entry Point with JWT Validation
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    profiles: ["infrastructure", "full"]
    ports:
      - "8080:8080"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - ZIPKIN_BASE_URL=http://zipkin:9411
      - JWT_SECRET=mySecretKeyForJWTTokenGenerationAndValidation12345678
    restart: unless-stopped

  # Frontend - Web UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    profiles: ["infrastructure", "full"]
    ports:
      - "3001:80"
    networks:
      - microservices-network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # RabbitMQ - Event-Driven Communication
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    profiles: ["infrastructure", "full"]
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # MICROSERVICES GROUP (Business Logic Services)
  # ============================================================================

  # Auth Service - Authentication & JWT Token Generation
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    profiles: ["microservices", "full"]
    ports:
      - "8088:8088"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres-user:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user:5432/userdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - ZIPKIN_BASE_URL=http://zipkin:9411
      - JWT_SECRET=mySecretKeyForJWTTokenGenerationAndValidation12345678
    restart: unless-stopped

  # User Service - User Profile Management
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    profiles: ["microservices", "full"]
    ports:
      - "8081:8081"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres-user:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user:5432/userdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - ZIPKIN_BASE_URL=http://zipkin:9411
    restart: unless-stopped

  # Product Service - Product Catalog
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    profiles: ["microservices", "full"]
    ports:
      - "8082:8082"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres-product:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-product:5432/productdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - ZIPKIN_BASE_URL=http://zipkin:9411
    restart: unless-stopped

  # Inventory Service - Stock Management
  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    profiles: ["microservices", "full"]
    ports:
      - "8083:8083"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres-inventory:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-inventory:5432/inventorydb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - ZIPKIN_BASE_URL=http://zipkin:9411
    restart: unless-stopped

  # Cart Service - Shopping Cart with Redis
  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    profiles: ["microservices", "full"]
    ports:
      - "8084:8084"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - ZIPKIN_BASE_URL=http://zipkin:9411
    restart: unless-stopped

  # Order Service - Order Orchestration with Saga Pattern
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    profiles: ["microservices", "full"]
    ports:
      - "8085:8085"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres-order:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-order:5432/orderdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - ZIPKIN_BASE_URL=http://zipkin:9411
    restart: unless-stopped

  # Payment Service - Payment Processing
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    profiles: ["microservices", "full"]
    ports:
      - "8086:8086"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - ZIPKIN_BASE_URL=http://zipkin:9411
    restart: unless-stopped

  # Notification Service - Email/SMS Notifications
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    profiles: ["microservices", "full"]
    ports:
      - "8087:8087"
    networks:
      - microservices-network
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - ZIPKIN_BASE_URL=http://zipkin:9411
    restart: unless-stopped

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  microservices-network:
    name: ecommerce-network
    driver: bridge

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  # Database Volumes
  user-data:
    name: ecommerce-user-data
  product-data:
    name: ecommerce-product-data
  order-data:
    name: ecommerce-order-data
  inventory-data:
    name: ecommerce-inventory-data

  # Monitoring Volumes
  prometheus-data:
    name: ecommerce-prometheus-data
  grafana-data:
    name: ecommerce-grafana-data
  loki-data:
    name: ecommerce-loki-data
