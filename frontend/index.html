<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1>E-Commerce Platform</h1>
                <div id="userInfo" class="hidden">
                    <span id="userName"></span>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Login/Register Section -->
        <div id="authSection" class="section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab active" onclick="showTab('login')">Login</button>
                    <button class="tab" onclick="showTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <h2>Login</h2>
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form hidden">
                    <h2>Register</h2>
                    <form onsubmit="register(event)">
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="email" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" id="regPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="regFirstName">First Name</label>
                            <input type="text" id="regFirstName" required>
                        </div>
                        <div class="form-group">
                            <label for="regLastName">Last Name</label>
                            <input type="text" id="regLastName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Application Section -->
        <div id="appSection" class="section hidden">
            <!-- Navigation -->
            <nav class="nav-tabs">
                <button class="nav-tab active" onclick="showSection('products')">Products</button>
                <button class="nav-tab" onclick="showSection('cart')">Cart <span id="cartCount" class="badge">0</span></button>
                <button class="nav-tab" onclick="showSection('orders')">Orders</button>
            </nav>

            <!-- Products Section -->
            <div id="productsSection" class="content-section">
                <div class="section-header">
                    <h2>Products</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search products...">
                        <button onclick="searchProducts()" class="btn btn-primary">Search</button>
                    </div>
                </div>
                <div id="productsList" class="products-grid"></div>
            </div>

            <!-- Cart Section -->
            <div id="cartSection" class="content-section hidden">
                <h2>Shopping Cart</h2>
                <div id="cartItems"></div>
                <div id="cartTotal" class="cart-total"></div>
                <button onclick="placeOrder()" class="btn btn-primary btn-lg">Place Order</button>
            </div>

            <!-- Orders Section -->
            <div id="ordersSection" class="content-section hidden">
                <h2>Order History</h2>
                <div id="ordersList"></div>
            </div>
        </div>

        <!-- Alert Message -->
        <div id="alert" class="alert hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
