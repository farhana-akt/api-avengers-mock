# Frontend Build & Deploy Workflow
# Validates and builds the frontend application

name: Frontend Build & Deploy

on:
  workflow_call:

env:
  DOCKER_USERNAME: smamm

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/frontend/package.json

      - name: Validate React App Structure
        run: |
          echo "âœ… Validating React app structure..."
          test -f "services/frontend/package.json" || (echo "âŒ package.json not found" && exit 1)
          test -d "services/frontend/src" || (echo "âŒ src directory not found" && exit 1)
          test -d "services/frontend/public" || (echo "âŒ public directory not found" && exit 1)
          test -f "services/frontend/src/App.js" || (echo "âŒ App.js not found" && exit 1)
          echo "âœ… React app structure validated"

      - name: Install Dependencies
        working-directory: services/frontend
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci

      - name: Build React App
        working-directory: services/frontend
        run: |
          echo "ðŸ”¨ Building React app..."
          npm run build
          echo "âœ… Build completed successfully"

  docker-build-push:
    name: Docker Build & Push Frontend
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Version
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=v1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/ecommerce-frontend:${{ steps.version.outputs.tag }}
            ${{ env.DOCKER_USERNAME }}/ecommerce-frontend:latest

      - name: Image Published
        run: |
          echo "âœ… Published: ${{ env.DOCKER_USERNAME }}/ecommerce-frontend:${{ steps.version.outputs.tag }}"
          echo "âœ… Latest: ${{ env.DOCKER_USERNAME }}/ecommerce-frontend:latest"
