# Frontend Build & Deploy Workflow
# Validates and builds the frontend application

name: Frontend Build & Deploy

on:
  workflow_call:

env:
  DOCKER_USERNAME: smamm

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Frontend Files
        run: |
          echo "✅ Validating frontend structure..."
          test -f "frontend/index.html" || (echo "❌ index.html not found" && exit 1)
          test -f "frontend/app.js" || (echo "❌ app.js not found" && exit 1)
          test -f "frontend/style.css" || (echo "❌ style.css not found" && exit 1)
          echo "✅ All frontend files present"

  docker-build-push:
    name: Docker Build & Push Frontend
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Version
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=v1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/ecommerce-frontend:${{ steps.version.outputs.tag }}
            ${{ env.DOCKER_USERNAME }}/ecommerce-frontend:latest

      - name: Image Published
        run: |
          echo "✅ Published: ${{ env.DOCKER_USERNAME }}/ecommerce-frontend:${{ steps.version.outputs.tag }}"
          echo "✅ Latest: ${{ env.DOCKER_USERNAME }}/ecommerce-frontend:latest"
