# Reusable Workflow for Building Java Microservices
# This workflow is called by main.yml for each changed service

name: Service Build & Deploy

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
        description: 'Name of the service to build'

env:
  DOCKER_USERNAME: smamm
  JAVA_VERSION: '17'

jobs:
  build-test:
    name: Build & Test ${{ inputs.service-name }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./${{ inputs.service-name }}
        run: |
          echo "ðŸ“¦ Compiling ${{ inputs.service-name }}..."
          mvn clean compile -B -V

      - name: Run Unit Tests
        working-directory: ./${{ inputs.service-name }}
        run: |
          echo "ðŸ§ª Testing ${{ inputs.service-name }} with JUnit 5 & Mockito..."
          mvn test -B

      - name: Generate Test Report
        if: always()
        working-directory: ./${{ inputs.service-name }}
        run: |
          if [ -d "target/surefire-reports" ]; then
            echo "ðŸ“Š Test Results for ${{ inputs.service-name }}:"
            find target/surefire-reports -name "*.xml" -exec cat {} \; | grep -E "(testcase|failure|error)" || true
          fi

      - name: Package Application
        working-directory: ./${{ inputs.service-name }}
        run: |
          echo "ðŸ“¦ Packaging ${{ inputs.service-name }} as executable JAR..."
          mvn package -DskipTests -B

      - name: Upload Build Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.service-name }}-jar
          path: ${{ inputs.service-name }}/target/*.jar
          retention-days: 1

  docker-build-push:
    name: Docker Build & Push ${{ inputs.service-name }}
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Version Tags
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          VERSION_TAG="v1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
          echo "version=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ inputs.service-name }}
          file: ./${{ inputs.service-name }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/ecommerce-${{ inputs.service-name }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_USERNAME }}/ecommerce-${{ inputs.service-name }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/ecommerce-${{ inputs.service-name }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/ecommerce-${{ inputs.service-name }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Image Published
        run: |
          echo "âœ… Published: ${{ env.DOCKER_USERNAME }}/ecommerce-${{ inputs.service-name }}:${{ steps.version.outputs.version }}"
          echo "âœ… Latest: ${{ env.DOCKER_USERNAME }}/ecommerce-${{ inputs.service-name }}:latest"
